<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
      </style>
    <link rel="stylesheet" href="css/Employer.css">
    <title>Employer</title>
</head>
<body>
    <aside class="sidebar">
        <header class="logo">
            <h1>Task Manager</h1>
        </header>
        <nav>
            <a href="/Home">      
                <button class="buttonHome">
                    <span>
                        <img src="css\homeIcon.png" height="35px" width="35px" alt="">
                        <span>Home</span>
                    </span>
                </button>
                </a>   
            <button class="buttonEmployer">
                <span>
                    <img src="css\personIcon.png" height="35px" width="35px" alt="">
                    <span>Employer</span>
                </span>
            </button>      
        </nav>
    </aside>
    <div>
        <h1 class="Employer">Employer</h1>
    </div>
    <div class="form">
        <form action="/register" method="post">
            <div>
                <h1 class="RegisterEmployer" >Register your employer</h1>
                <div class="NameRole">
                <label>Name</label><br>
                <input name="name" class="Name" type="text" placeholder="  Enter the name" required><br><br>
                <label for="">Role</label><br>
                <input name="role" class="Role" type="text" placeholder="  Enter the function" required><br><br>
                <label>Description</label><br>
                <input name="task" class="desc"  type="text"><br><br>
                </div><br>
                <button class="buttonRegister">Register</button>
                <div th:if="${message}" th:text="${message}" class="message" ></div>
            </div>
        </form>
    </div>
    
</body>
</html>
